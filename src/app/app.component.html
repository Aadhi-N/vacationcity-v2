<div>
  <div id="banner-element">
    <app-banner (onButtonClick)=loadComponent($event) (Navigate)=navigateTo($event)></app-banner>
  </div>
  <div id="form-element">
    <app-input-form (onButtonClick)=loadComponent($event) (Navigate)=navigateTo($event) *ngIf='loadForm'></app-input-form>
  </div>
  <div id="results-element">
    <app-search-results (Navigate)=navigateTo($event) *ngIf='loadForm && loadResults'></app-search-results>
  </div>
</div>
